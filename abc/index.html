<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-1"> <button onclick="hablar('A',true)" class="btn">A</button></div>
      <div class="col-md-1"> <button onclick="hablar('B',true)" class="btn">B</button></div>
      <div class="col-md-1"> <button onclick="hablar('C',true)" class="btn">C</button></div>
      <div class="col-md-1"> <button onclick="hablar('D',true)" class="btn">D</button></div>
      <div class="col-md-1"> <button onclick="hablar('E',true)" class="btn">E</button></div>
      <div class="col-md-1"> <button onclick="hablar('F',true)" class="btn">F</button></div>
      <div class="col-md-1"> <button onclick="hablar('G',true)" class="btn">G</button></div>
      <div class="col-md-1"> <button onclick="hablar('H',true)" class="btn">H</button></div>
      <div class="col-md-1"> <button onclick="hablar('I',true)" class="btn">I</button></div>
      <div class="col-md-1"> <button onclick="hablar('J',true)" class="btn">J</button></div>
      <div class="col-md-1"> <button onclick="hablar('K',true)" class="btn">K</button></div>
      <div class="col-md-1">
        <button class="btn">L</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
        <button class="btn">M</button>
      </div>
      <div class="col-md-1"> <button onclick="hablar('N',true)" class="btn">N</button></div>
      <div class="col-md-1"> <button onclick="hablar('Ñ',true)" class="btn">Ñ</button></div>
      <div class="col-md-1"> <button onclick="hablar('O',true)" class="btn">O</button></div>
      <div class="col-md-1"> <button onclick="hablar('P',true)" class="btn">P</button></div>
      <div class="col-md-1"> <button onclick="hablar('Q',true)" class="btn">Q</button></div>
      <div class="col-md-1"> <button onclick="hablar('R',true)" class="btn">R</button></div>
      <div class="col-md-1"> <button onclick="hablar('S',true)" class="btn">S</button></div>
      <div class="col-md-1"> <button onclick="hablar('T',true)" class="btn">T</button></div>
      <div class="col-md-1"> <button onclick="hablar('U',true)" class="btn">U</button></div>
      <div class="col-md-1"> <button onclick="hablar('V',true)" class="btn">V</button></div>
      <div class="col-md-1"> <button onclick="hablar('W',true)" class="btn">W</button></div>

    </div>
    <div class="row">

      <div class="col-md-1"> <button onclick="hablar('X',true)" class="btn">X</button></div>
      <div class="col-md-1"> <button onclick="hablar('Y',true)" class="btn">Y</button></div>
      <div class="col-md-1"> <button onclick="hablar('Z',true)" class="btn">Z</button></div>


    </div>
    <div class="row">
      <div class="col-md-1"> <button onclick="hablar('1',false)" class="btn">1</button></div>
      <div class="col-md-1"> <button onclick="hablar('2',false)" class="btn">2</button></div>
      <div class="col-md-1"> <button onclick="hablar('3',false)" class="btn">3</button></div>
      <div class="col-md-1"> <button onclick="hablar('4',false)" class="btn">4</button></div>
      <div class="col-md-1"> <button onclick="hablar('5',false)" class="btn">5</button></div>
      <div class="col-md-1"> <button onclick="hablar('6',false)" class="btn">6</button></div>
      <div class="col-md-1"> <button onclick="hablar('7',false)" class="btn">7</button></div>
      <div class="col-md-1"> <button onclick="hablar('8',false)" class="btn">8</button></div>
      <div class="col-md-1"> <button onclick="hablar('9',false)" class="btn">9</button></div>

    </div>
    <script>

      function hablar(letra, isletra) {
        if ("speechSynthesis" in window) {
          var mensaje = new SpeechSynthesisUtterance();

          if (isletra) {
            mensaje.text = "Esta es la letra " + letra;
          } else {
            mensaje.text = "Esta es el numero " + letra;
          }
          mensaje.lang = "es-ES";
          // mensaje.lang = "en-US";

          speechSynthesis.speak(mensaje);
        }
      }
    </script>


</body>

</html>
